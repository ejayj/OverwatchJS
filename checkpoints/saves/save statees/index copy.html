<!DOCTYPE HTML>
<html lang="en-US">

<!-- this combines index3.html and index4.html-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href=".css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <nav></nav>
    
</head>

<body>
    <div>
       
        <div class="column"></div><!-- blank space -->
        <div class="column"></div><!-- blank space -->
        <!------------- Header ------------>
        <div class="columns is-centered" styles="">
            <div class="column is-four-fifths has-background-info has-text-centered">Header</div>
        </div>

        

        <!------------- Center Content [body] ------------>

        <div class="tile"> 
            <div class="tile is-vertical is-10">
              
                <div class="tile">

                    <!-- Left Sidebar -->
                    <div style="float:left;" class="tile is-parent is-vertical is-2">
                      <p style="text-align: center; font-weight: bold; text-decoration: underline; margin-bottom: 0 " class="subtitle">Config</p>
                        <article style="text-align: right;" class="tile is-child notification is-primary">
                          
                          <tr>Teams: <input style="text-align: center; width: 20px;" value="2" type="text"></tr>
                          <br> 
                          <tr>Size: <input style="text-align: center; width: 20px;" value="5" type="text"></tr> 
                          <br>
                          <label class="checkbox">Roles:
                            <input type="checkbox">
                          </label>
                          <br>
                          <label class="checkbox">Rejects:
                            <input type="checkbox">
                          </label>
                          <br> 
                          <label class="checkbox">Ranks:
                            <input type="checkbox">
                          </label>
                          <br>
                          <label class="checkbox">AutoSave:
                            <input type="checkbox">
                          </label>
                          <br>
                          <label class="checkbox">Export
                          </label>
                        </article>

                        <p style="text-align: center; font-weight: bold; text-decoration: underline; margin-bottom: 0 " class="subtitle">Rejects</p>
                        <article class="tile is-child notification is-info">
                          
                          <tr>Player <td>R</td> <td>1.5</td></tr> 
                          <br>
                          <tr>Player <td>R</td> <td>1.5</td></tr> 
                          <br>
                          <tr>Player <td>R</td> <td>1.5</td></tr> 
                          <br>

                        </article>
                    </div>

                    <!-- Center Bar-->
                    <div class="tile is-parent is-vertical ">

                      <!-- teams -->

                      <div style="display: inline-block; padding-top: 50px; padding-bottom: 50px; text-align: center;" class="columns">
                        <p style="text-align: left; font-weight: bold; text-decoration: underline; margin-bottom: 0; margin-left: 25px;" class="subtitle">Team 1</p>
                        <div id="team1" class="column notification is-primary is-full">


                          <div style="padding:5px;" class="columns is-centered ">
 
                            <div id="t1p1" style="border:1px solid black;" class="auto  column">
                              <div id="t1p1icon"> <img src="tank.png" width="20px" height="20px"></div>
                              Player 1
                            </div>

                            <div id="t1p2" style="border:1px solid black;" class="auto column">
                              <div id="t1p2icon"><img src="dps.png" width="20px" height="20px"></div>
                              Player 2
                            </div>
                            <div id="t1p3" style="border:1px solid black;" class="auto column">
                              <div id="t1p3icon"><img src="dps.png" width="20px" height="20px"></div>
                              Player 3
                            </div>
                            <div id="t1p4" style="border:1px solid black;" class="auto column">
                              <div id="t1p4icon"><img src="support.png" width="20px" height="20px"></div>
                              Player 4
                            </div>
                            <div id="t1p5" style="border:1px solid black;" class="auto column">
                              <div id="t1p5icon"><img src="support.png" width="20px" height="20px"></div>
                                Player 5
                              </div>
                        </div>

                        </div>
                        
                        <p style="text-align: left; font-weight: bold; text-decoration: underline; margin-bottom: 0; margin-left: 25px" class="subtitle">Team 2</p>
                        <div id="team2" class="column notification is-primary is-full">
      

                          <div style="padding:5px;" class="columns is-centered ">
 
                            <div id="t2p1" style="border:1px solid black;" class="auto  column">
                              <div id="t2p1icon"> <img src="tank.png" width="20px" height="20px"></div>
                              Player 1
                            </div>

                            <div id="t2p2" style="border:1px solid black;" class="auto column">
                              <div id="t2p2icon"><img src="dps.png" width="20px" height="20px"></div>
                              Player 2
                            </div>
                            <div id="t2p3" style="border:1px solid black;" class="auto column">
                              <div id="t2p3icon"><img src="dps.png" width="20px" height="20px"></div>
                              Player 3
                            </div>
                            <div id="t2p4" style="border:1px solid black;" class="auto column">
                              <div id="t2p4icon"><img src="support.png" width="20px" height="20px"></div>
                              Player 4
                            </div>
                            <div id="t2p5" style="border:1px solid black;" class="auto column">
                              <div id="t2p5icon"><img src="support.png" width="20px" height="20px"></div>
                                Player 5
                              </div>
                        </div>

                        </div>
                          
                      </div>

                        
                        

                        <div style="display: inline-block;"  class="columns is-centered is-vertical is-center is-align-content-center">
                          <div class="column is-centered">
                          </div> <!-- blank -->
                          <p style="text-align:center; text-decoration: underline; margin-bottom: 0px;" class="title">Add Player</p>
                          <div class="notification is-success column is-offset-one-quarter is-half">
                            <p style="float: left;
                            position: absolute;
                            bottom:40px;">x</p>
                              <div style="display: inline-block;">
                                
                                <div style="display: inline-block; margin-left: 20px;">
                                  <input class="input is-rounded" type="text" placeholder="Text input">
                                </div>

                                <div style="display: inline-block;">
                                <div style="width:100px" class="select is-small"><select>
                                  <option>Rank</option>
                                  <option>With options</option>
                                </select>
                                
                                <div style="display: inline-block; margin-top: 2px; margin-left: 5px">
                                  <img src="tank.png" width="20px" height="20px">
                                  <img src="dps.png" width="20px" height="20px">
                                  <img src="support.png" width="20px" height="20px">
                                  <img src="all.png" width="20px" height="20px">
                                </div>
                              </div> 
                            </div>
                                

                                <div style="display: inline-block;">
                                  <button class="button is-link">Submit</button>
                                </div>
                                
                              </div> 


                              <!-- replace check boxes with icons; add js to unselect other roles when "all" is elected-->
                              
                              <!-- -->
                          </div>
                          <div class="column is-centered">
                          </div>
                          

                          
                          <!-- Add Player --> <!-- I can also put this in the Teams div to have 3 equally spaced rows -->
                        
                        </div>
                    </div>

                    

                </div>

            </div>

            <!-- Right Sidebar-->
            
            <div style="float: right;" class="tile is-parent is-vertical is-2">
              <p style="text-align: center; font-weight: bold; text-decoration: underline; margin-bottom: 0px" class="subtitle">Players</p>
                <article class="tile is-child notification is-warning">
                 
                    <div class="content">
                      
                      <!-- add remove button to each player-->
                       <tr>x Player <td>R</td> <td>1.5</td></tr>  
                       <br>
                       <tr>Player <td>R</td> <td>1.5</td></tr> 
                       <br>
                       <tr>Player <td>R</td> <td>1.5</td></tr> 
                       <br>
                       <tr>Player <td>R</td> <td>1.5</td></tr> 
  
                          
                    </div>
                </article>
            </div>
        </div>

        <div class="column"></div><!-- blank space -->

        <!------------- Footer ------------>
        <footer style="text-align: center" class="has-background-grey footer">
           Footer
        </footer>

    </div>
