<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Team Randomizer</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  
  </head>
  <body>
    <div class="grid-container">
        <div class="header" style="background-color:rgb(105, 175, 244)">
          <p> Header 1</p>
        </div>

        <div class="team1" style="background-color:rgb(105, 175, 244)">
          <p> Team 1 Box</p>
        </div>
        <div class="team2" style="background-color:rgb(105, 175, 244)">
          <p> Team 2 Box</p>
        </div>

        
        <div class="playerpool" style="background-color:rgb(105, 175, 244)">
          <p> Player Pool</p>
        </div>

        <!-- SIDE BARS -->
        <div class="config" style="background-color:rgb(105, 175, 244)">
          <p> Config</p>
        </div>

        <div class="rejects" style="background-color:rgb(105, 175, 244)">
          <p> Rejects Box</p>
        </div>

        <div class="player" style="background-color:rgb(105, 175, 244)">
          <p> Add Player Box</p>
        </div>


        <div class="footer" style="background-color:rgb(105, 175, 244)">
          <p> Footer 1</p>
        </div>
    </div>
  </body>
</html>
